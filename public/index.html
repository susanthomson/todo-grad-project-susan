<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    </head>
    <body>
        <header>
            <h1>TODO List</h1>
        </header>
        <div id="count-label"></div>
        <div>
            Display
            <input type="radio" value="all" name="filter-todos" checked="checked" onclick="filterTodos(event)">All
            <input type="radio" value="active" name="filter-todos" onclick="filterTodos(event)">Active
            <input type="radio" value="completed" name="filter-todos" onclick="filterTodos(event)">Completed
            <button id="clear-completed" class="noTodos" onclick="deleteCompleted()">Delete completed</button>
        </div>
        <section>
            <h2 id="todo-list-placeholder">Loading...</h2>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input id="new-todo" placeholder="What needs to be done?" autofocus>
                <button id="submit-todo" type="submit" value="Create">Create</button>
            </form>
            <div id="error"></div>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
