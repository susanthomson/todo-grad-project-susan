<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TODO List</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/ico" href="favicon.ico">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </head>
    <body ng-app="TodoListApp">
        <header>
            <h1>TODO List</h1>
        </header>
        <section ng-controller="MainController">
            Remaining tasks: {{ incomplete }}
           <div>
                Display
                <input type="radio" value="all" ng-model="displayTodos" checked="checked">All
                <input type="radio" value="active" ng-model="displayTodos">Active
                <input type="radio" value="completed" ng-model="displayTodos">Completed
                <button ng-hide="complete === 0" ng-click="deleteCompleted()">Delete completed</button>
            </div>
            <div ng-repeat="todo in todos">
                <span ng-hide="hideTodo(todo)">
                    <span ng-class="{completeItem: todo.isComplete}">{{ todo.title }}</span>
                    <button ng-click="deleteTodo(todo)">Delete</button>
                    <button ng-click="completeTodo(todo)">Complete</button>
                </span>
            </div>
            <form id="todo-form">
                <input id="new-todo" autofocus ng-model="title">
                <button id="submit-todo" type="submit" ng-click="createTodo()">Create</button>
            </form>
            <div id="error" ng-hide="errorMessage === ''">{{ errorMessage }}</div>
        </section>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="MainController.js"></script>
        <script type="text/javascript" src="TodoService.js"></script>
    </body>
</html>
